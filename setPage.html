<div ng-controller="setPage as vm">
    <div style="padding: 100px 100px 10px;">
        <form class="bs-example bs-example-form" role="form">
            <div class="row" style="margin:0 auto;">
                <div class="col-lg-6 col-lg-offset-3">

                    <div class="input-group">

                        <input id="inpCar" type="text" class="form-control" >
                         <span class="input-group-btn">
                  <button id="btnSummit" class="btn btn-default" type="button">
                      增加
                  </button>
               </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 --><br>
            </div><!-- /.row -->
        </form>
    </div>
    <div  id="divList" class="list-group" style="width:50%;margin:0 auto">
        <a href="#" class="list-group-item active">
            车辆列表
        </a>
        <a href="#" class="list-group-item" ng-repeat="setCarType in vm.setCarType">{{setCarType.type}}
        <span name="del" class="btn btn-danger pull-right" style="margin-top: -7px;" ng-click="del(setCarType.type,setCarType._id)">删除</span>
        <span name ="change" class="btn btn-primary pull-right" style="margin-top: -7px;" ng-click="change(setCarType.type,setCarType._id)">修改</span>
        </a>
    </div>

    <div id="divChange" style="position:absolute;width: 100%;height:100%;background-color: black;opacity: 0.6;display:none;z-index:5;top:0;left:0">
    <div  class="panel panel-default" style="width:400px;height:100px;margin:0 auto;margin-top:350px;">
        <div class="panel-heading">修改车辆类型</div>
        <div class="panel-body">

            <div class="input-group">
                <input id="type" type="text" class="form-control" >
                         <span class="input-group-btn">
                  <button id="btnSave" class="btn btn-default" type="button">
                     保存
                  </button>
                              <button id="btnCancel" class="btn btn-default" type="button">
                                  取消
                              </button>
               </span>
            </div><!-- /input-group -->
        </div>
    </div>
</div>
</div>
